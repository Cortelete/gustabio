    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Prevent scrollbars from flashing during animations */
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #2E1A47, #03355A, #005A6C, #004d40);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      
      .sparkle-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: 
          radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 1%),
          radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 1%),
          radial-gradient(circle at 50% 50%, rgba(255,255,255,0.12) 0%, transparent 2%),
          radial-gradient(circle at 20% 80%, rgba(255,255,255,0.07) 0%, transparent 1%),
          radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 1%);
        background-size: 300% 300%;
        animation: sparkle-animation 30s linear infinite;
        z-index: 1;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes sparkle-animation {
        0% { background-position: 0% 0%; }
        100% { background-position: -100% -100%; }
      }

      .fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      .card-enter {
        animation: cardEnter 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) both;
      }
      
      @keyframes cardEnter {
        0% {
          transform: translateY(20px) scale(0.95);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }
      
      .animated-cta::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(-45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.3));
        opacity: 0;
        transition: opacity 0.5s;
        transform: translateX(-100%);
      }

      .animated-cta:hover::before {
        opacity: 1;
        transform: translateX(100%);
        transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
      }
      
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes rotate-angle {
        to {
          --angle: 360deg;
        }
      }
      
      .rainbow-border::before {
        content: '';
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        background: conic-gradient(
            from var(--angle),
            #ff0072, #ff8c00, #fff700, #00ff62, #00d5ff, #ad00ff, #ff0072
        );
        border-radius: 1.1rem; /* slightly larger than rounded-2xl (1rem) */
        animation: rotate-angle 4s linear infinite;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }

      .rainbow-border:hover::before {
        opacity: 1;
      }
    </style>
